<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="allpage">
      <div class="header">
        <div class="title">
          <h1>Тестовое задание #1</h1>
        </div>
      </div>
      <div class="left">
      </div>
      <div class="center">
        <div class="top">
          <h2>Калькулятор</h2>
        </div>
        <div class="mainbody">
          <div class="calc calc-txt">
            <textarea class="" name="result" col="25" rows="3" wrap="soft" readonly>0.</textarea>
          </div>
          <div class="calc calc-btn-lvl1">
            <input class="" type="button" name="btn_backspace" value="backspace">
            <input class="" type="button" name="btn_CE" value="CE">
            <input class="" type="button" name="btn_C" value="C">
          </div>
          <div class="calc calc-btn-lvl2">
            <input class="num" type="button" name="btn_7" value="4">
            <input class="num" type="button" name="btn_8" value="5">
            <input class="num" type="button" name="btn_9" value="6">
            <input class="act" type="button" name="btn_div" value="/">
            <input class="" type="button" name="btn_sqrt" value="sqrt">
          </div>
          <div class="calc calc-btn-lvl2">
            <input class="num" type="button" name="btn_4" value="4">
            <input class="num" type="button" name="btn_5" value="5">
            <input class="num" type="button" name="btn_6" value="6">
            <input class="act" type="button" name="btn_mult" value="*">
            <input class="" type="button" name="btn_prc" value="%">
          </div>
          <div class="calc calc-btn-lvl2">
            <input class="num" type="button" name="btn_1" value="1">
            <input class="num" type="button" name="btn_2" value="2">
            <input class="num" type="button" name="btn_3" value="3">
            <input class="act" type="button" name="btn_sub" value="-">
            <input class="" type="button" name="btn_1divX" value="1/x">
          </div>
          <div class="calc calc-btn-lvl2">
            <input class="num" type="button" name="btn_0" value="0">
            <input class="" type="button" name="btn_add_sub" value="+/-">
            <input class="" type="button" name="btn_point" value=".">
            <input class="act" type="button" name="btn_add" value="+">
            <input class="act" type="button" name="btn_result" value="=">
          </div>
        </div>
        <div class="bottom">
          <br>
          <p><a href="index.html">Вернуться на главную</a></p>
        </div>
      </div>
      <div class="right">
      </div>
      <div class="footer">
        <div class="copyright">
          <p>jocker1alex &copy; 2019</p>
        </div>
      </div>
    </div>
  </body>
</html>
